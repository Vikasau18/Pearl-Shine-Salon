version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: saloon
      POSTGRES_USER: saloon_user
      POSTGRES_PASSWORD: saloon_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/001_schema.up.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saloon_user -d saloon"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8080
      DATABASE_URL: postgres://saloon_user:saloon_pass@db:5432/saloon?sslmode=disable
      JWT_SECRET: super-secret-jwt-key-change-me
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8080/api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
